triliovault_datamover_image: docker.io/trilio/trilio-datamover:savitha-test-rhosp18.0
triliovault_object_store_image: docker.io/trilio/trilio-wlm:rhosp18-shyam-dev2
triliovault_datamover_container: savitha-test
triliovault_object_store_container: savitha-test-os
vault_data_dir: /var/lib/nova/triliovault-mounts

## List of Backup Targets to store backup data, you can configure multiple S3, nfs backup targets here.
## For more details about each parameter, please check documentation.

triliovault_backup_targets:
   - backup_target_name: 'NFS_BT3'
     backup_target_type: 'nfs'
     is_default: False
     nfs_shares: 'NFS_SHARE'
     nfs_options: 'nolock,soft,timeo=600,intr,lookupcache=none,nfsvers=3,retrans=10'
   - backup_target_name: 'S3_BT1'
     backup_target_type: 's3'
     is_default: True
     s3_type: 'amazon_s3'
     s3_access_key: 'ACCESS_KEY'
     s3_secret_key: 'SECRET_KEY'
     s3_region_name: 'REGION_NAME'
     s3_bucket: 'BUCKET_NAME'
     s3_endpoint_url: ''
     s3_signature_version: 'default'
     s3_auth_version: 'DEFAULT'
     s3_ssl_enabled: true
     s3_ssl_verify: true
     s3_self_signed_certs: false
   - backup_target_name: 'S3_BT2'
     backup_target_type: 's3'
     is_default: True
     s3_type: 'other_compatible_s3'
     s3_access_key: 'ACCESS_KEY'
     s3_secret_key: 'SECRET_KEY'
     s3_region_name: 'REGION_NAME'
     s3_bucket: 'BUCKET_NAME'
     s3_endpoint_url: ''
     s3_signature_version: 'default'
     s3_auth_version: 'DEFAULT'
     s3_ssl_enabled: true
     s3_ssl_verify: true
     s3_self_signed_certs: false

