apiVersion: batch/v1
kind: Job
metadata:
  name: "job-triliovault-wlm-rabbitmq-init"
  labels:
    application: triliovault
    component: wlm-rabbitmq-init
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "-2"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        application: triliovault
        component: wlm-rabbitmq-init
    spec:
      securityContext:
        runAsUser: {{ .Values.common.nova_user_id }}
        fsGroup: {{ .Values.common.nova_group_id }}
      serviceAccountName: triliovault-wlm
      restartPolicy: OnFailure
      nodeSelector:
        triliovault-control-plane: enabled
      imagePullSecrets:
        - name: triliovault-image-pull-secret
      containers:
        - name: "wlm-rabbitmq-init"
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: {{ .Values.common.nova_user_id }}
          image: {{ .Values.images.triliovault_wlm_api }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - /tmp/triliovault-wlm-rabbitmq-init.sh
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: triliovault-bin-wlm
              mountPath: /tmp/triliovault-wlm-rabbitmq-init.sh
              subPath: triliovault-wlm-rabbitmq-init.sh
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: triliovault-wlm-bin
          configMap:
            name: "triliovault-wlm-bin"
            defaultMode: 0555
