images:
  tags:
    triliovault_wlm: docker.io/trilio/trilio-wlm-helm:5.0.0-train-ubuntu_bionic
    triliovault_datamover_api: docker.io/trilio/trilio-datamover-api-helm:5.0.0-train-ubuntu_bionic

common: 
  trustee_role: "creator"
vmware_migration:
  is_vmware_to_openstack_migration_enabled: False
  vcenter_url: ""
  vcenter_username: ""
  vcenter_password: ""
  vcenter_no_ssl: True
  vcenter_ca_cert_file_name: ""
triliovault_backup_targets:
  - backup_target_name: 'S3_BT1'
    backup_target_type: 's3'
    is_default: True
    s3_type: 'amazon_s3'
    s3_access_key: 'ACCESSKEY1'
    s3_secret_key: 'SECRETKEY1'
    s3_region_name: 'REGION1'
    s3_bucket: 'BUCKET1'
    s3_endpoint_url: 'ENDPOINT_URL1'
    s3_signature_version: 'default'
    s3_auth_version: 'DEFAULT'
    s3_ssl_enabled: true
    s3_ssl_verify: true
    s3_self_signed_certs: false
  - backup_target_name: 'S3_BT2'
    backup_target_type: 's3'
    is_default: True
    s3_type: 'amazon_s3'
    s3_access_key: 'ACCESSKEY2'
    s3_secret_key: 'SECRETKEY2'
    s3_region_name: 'REGION2'
    s3_bucket: 'BUCKET2'
    s3_endpoint_url: 'ENDPOINT_URL2'
    s3_signature_version: 'default'
    s3_auth_version: 'DEFAULT'
    s3_ssl_enabled: true
    s3_ssl_verify: true
    s3_self_signed_cert: true
  - backup_target_name: 'NFS_BT3'
    backup_target_type: 'nfs'
    is_default: False
    nfs_shares: '11.30.1.10:/mnt/share'
    nfs_options: 'nolock,soft,timeo=600,intr,lookupcache=none,nfsvers=3,retrans=10'
keystone:
  common:
    cloud_admin_user_name: "admin"
    cloud_admin_user_password: ""
    cloud_admin_project_name: "admin"
    cloud_admin_domain_name: "Default"
  datamover_api: 
    password: "EDIT_PASSWORD"
    internal_endpoint: "EDIT_HTTP_SCHEME://INTERNAL_INTERACE_IP_HOSTNAME:8784/v2"
    public_endpoint: "EDIT_HTTP_SCHEME://PUBLIC_INTERACE_IP_HOSTNAME:8784/v2"
    admin_endpoint: "EDIT_HTTP_SCHEME://ADMIN_INTERACE_IP_HOSTNAME:8784/v2"
  wlm_api: 
    password: "EDIT_PASSWORD"
    internal_endpoint: "EDIT_HTTP_SCHEME://INTERNAL_INTERACE_IP_HOSTNAME:8781/v1/$(tenant_id)s"
    public_endpoint: "EDIT_HTTP_SCHEME://PUBLIC_INTERACE_IP_HOSTNAME:8781/v1/$(tenant_id)s"
    admin_endpoint: "EDIT_HTTP_SCHEME://ADMIN_INTERACE_IP_HOSTNAME:8781/v1/$(tenant_id)s"

database:
  common:
    root_user_name: "root"
    root_password: "EDIT_PASSWORD"
    host_name: "EDIT_DB_HOSTNAME"
  datamover_api: 
    password: "EDIT_PASSWORD"
  wlm_api: 
    password: "EDIT_PASSWORD"
    
rabbitmq:
  common: 
    admin_user: "admin"
    admin_password: "EDIT_PASSWORD"
    host: "EDIT_HOST"
    port: "5672"
  datamover_api: 
    password: "EDIT_PASSWORD"
  wlm_api: 
    password: "EDIT_PASSWORD"