---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triliovault-datamover-api
  labels:
    application: triliovault
    component: datamover-api
spec:
  replicas: {{ .Values.pod.replicas.triliovault_datamover_api }}
  selector:
    matchLabels:
      application: triliovault
      component: datamover-api
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        application: triliovault
        component: datamover-api
    spec:
      serviceAccountName: triliovault-datamover-api
      securityContext:
        runAsUser: {{ .Values.pod.security_context.container.triliovault_datamover_api.runAsUser }}
        fsGroup: {{ .Values.pod.security_context.container.triliovault_datamover_api.runAsGroup }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: application
                    operator: In
                    values:
                    - triliovault
                  - key: component
                    operator: In
                    values:
                    - datamover-api
              topologyKey: kubernetes.io/hostname
            weight: 10
      nodeSelector:
        openstack-control-plane: enabled
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-jobs
          image: busybox
          command:
            - sh
            - -c
            - |
              jobs=("triliovault-datamover-api-db-sync" "triliovault-datamover-api-ks-user" "triliovault-datamover-api-ks-endpoints")
              while true; do
                all_succeeded=true
                for job in "${jobs[@]}"; do
                  if kubectl get job $job -o jsonpath="{.status.succeeded}" | grep -q "1"; then
                    echo "$job succeeded"
                  elif kubectl get job $job -o jsonpath="{.status.failed}" | grep -q "1"; then
                    echo "$job failed"
                    exit 1
                  else
                    echo "waiting for $job"
                    all_succeeded=false
                  fi
                done
                if [ "$all_succeeded" = true ]; then
                  exit 0
                fi
                sleep 5
              done
        - name: triliovault-datamover-api-init
          image: "docker.io/trilio/triliovault-datamover-api-helm:5.0.0-train-ubuntu_bionic"
          imagePullPolicy: IfNotPresent
          command:
            - /tmp/triliovault-datamover-api-init.sh
          terminationMessagePath: /var/log/termination-log
          volumeMounts:
            - name: triliovault-datamover-api-bin
              mountPath: /tmp/triliovault-datamover-api-init.sh
              subPath: triliovault-datamover-api-init.sh
              readOnly: true
            - name: pod-shared-triliovault-datamover-api
              mountPath: /tmp/pod-shared-triliovault-datamover-api
      containers:
        - name: triliovault-datamover-api
          image: "docker.io/trilio/triliovault-datamover-api-helm:5.0.0-train-ubuntu_bionic"
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: 0
          command:
            - /tmp/triliovault-datamover-api.sh
            - start
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/triliovault-datamover-api.sh
                  - stop
          ports:
            - name: triliovault-datamover-api
              containerPort: 8784
          readinessProbe:
            tcpSocket:
              port: 8784
          livenessProbe:
            tcpSocket:
              port: 8784
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: triliovault-datamover-api-etc
              mountPath: /etc/triliovault-datamover/triliovault-datamover-api.conf
              subPath: triliovault-datamover-api.conf
              readOnly: true
            - name: triliovault-datamover-api-etc
              mountPath: /etc/triliovault-datamover/datamover_api_logging.conf
              subPath: datamover_api_logging.conf
              readOnly: true
            - name: triliovault-datamover-api-bin
              mountPath: /tmp/triliovault-datamover-api.sh
              subPath: triliovault-datamover-api.sh
              readOnly: true
            - name: pod-shared-triliovault-datamover-api
              mountPath: /tmp/pod-shared-triliovault-datamover-api
            - name: varlogtriliovaultdatamoverapi
              mountPath: /var/log/triliovault
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: triliovault-datamover-api-etc
          secret:
            secretName: triliovault-datamover-api-etc
            defaultMode: 0444
        - name: triliovault-datamover-api-bin
          configMap:
            name: triliovault-datamover-api-bin
            defaultMode: 0555
        - name: varlogtriliovaultdatamoverapi
          hostPath:
            path: /var/log/triliovault-datamover-api
        - name: pod-shared-triliovault-datamover-api
          emptyDir: {}