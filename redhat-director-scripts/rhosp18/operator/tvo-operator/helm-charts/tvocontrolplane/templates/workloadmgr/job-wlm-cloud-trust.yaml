apiVersion: batch/v1
kind: Job
metadata:
  name: "triliovault-wlm-cloud-trust"
  labels:
    application: triliovault
    component: cloud-trust
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1"
spec:
  backoffLimit: 1000
  template:
    metadata:
      labels:
        application: triliovault
        component: wlm-cloud-trust
    spec:
      securityContext:
        runAsUser: {{ .Values.common.nova_user_id }}
        fsGroup: {{ .Values.common.nova_group_id }}
      serviceAccountName: triliovault-wlm-cloud-trust
      restartPolicy: OnFailure
      nodeSelector:
        triliovault-control-plane: enabled
      imagePullSecrets:
        - name: triliovault-image-registry
      initContainers:
        - name: wait-for-triliovault-wlm-api
          image: busybox
          command:
          - /bin/sh
          - -c
          - |
            while [ "$(kubectl get pods -l application=triliovault,component=wlm-api -o jsonpath='{.items[0].status.containerStatuses[0].ready}')" != "true" ]; do
              echo "Waiting for triliovault-wlm-api to be ready"
              sleep 5
            done
            echo "triliovault-wlm-api is ready. Waiting for 10 seconds..."
            sleep 10
      containers:
        - name: "wlm-cloud-trust-creation"
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: {{ .Values.common.nova_user_id }}
            fsGroup: {{ .Values.common.nova_group_id }}
          image: {{ .Values.images.triliovault_wlm_api }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - /tmp/triliovault-wlm-cloud-trust.sh
          volumeMounts:
            - name: pod-tmp
              mountPath: /tmp
            - name: triliovault-wlm-cloud-trust-sh
              mountPath: /tmp/triliovault-wlm-cloud-trust.sh
              subPath: triliovault-wlm-cloud-trust.sh
              readOnly: true
      volumes:
        - name: pod-tmp
          emptyDir: {}
        - name: triliovault-wlm-cloud-trust-sh
          configMap:
            name: "triliovault-bin-wlm"
            defaultMode: 0555
