# title: Deploy All Endpoints without TLS and with IP addresses
# description: |
#   Use this environment when deploying an overcloud where all the endpoints not
#   using TLS and are using IP addresses.
parameter_merge_strategies:
  EndpointMap: merge

parameter_defaults:
  # Whether to enable TLS on the public interface or not.
  # Type: boolean
  EnablePublicTLS: False

  # Mapping of service endpoint -> protocol. Typically set via parameter_defaults in the resource registry.
  # Type: json
  EndpointMap:
    TriliovaultDatamoverAdmin: {protocol: 'http', port: '8784', host: 'IP_ADDRESS'}
    TriliovaultDatamoverInternal: {protocol: 'http', port: '8784', host: 'IP_ADDRESS'}
    TriliovaultDatamoverPublic: {protocol: 'http', port: '8784', host: 'IP_ADDRESS'}
    TriliovaultWlmAdmin: {protocol: 'http', port: '8781', host: 'IP_ADDRESS'}
    TriliovaultWlmInternal: {protocol: 'http', port: '8781', host: 'IP_ADDRESS'}
    TriliovaultWlmPublic: {protocol: 'http', port: '8781', host: 'IP_ADDRESS'}
