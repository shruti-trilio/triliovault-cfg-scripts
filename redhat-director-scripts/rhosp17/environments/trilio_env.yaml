resource_registry:

parameter_defaults:

   ## Cloud Admin user details
   CloudAdminUserName: "admin"
   CloudAdminProjectName: "admin"
   CloudAdminDomainName: "default"
   CloudAdminPassword: "KFYTWkFa4ufdiR6S7blZTdfgR"


   ## TrilioVault container Images.
   ContainerTriliovaultDatamoverImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover:4.0.41-rhosp16
   ContainerTriliovaultDatamoverApiImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16
   ContainerTriliovaultWlmImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-datamover-api:4.0.41-rhosp16

   ## If you do not want Trilio's horizon plugin to replace your horizon container, just comment following line.
   ContainerHorizonImage: devundercloud.ctlplane.localdomain:8787/trilio/trilio-horizon-plugin:4.0.41-rhosp16

   ## Backup target type nfs/s3, used to store snapshots taken by triliovault
   BackupTargetType: 'nfs'

   ## If backup target NFS share support multiple IPs and you want to use those IPs(more than one) then
   ## set this parameter to True. Otherwise keep it False.
   MultiIPNfsEnabled: False

   ## For backup target 'nfs'
   NfsShares: '192.168.122.101:/opt/tvault'
   NfsOptions: 'nolock,soft,timeo=180,intr,lookupcache=none'

   ## For backup target 's3'
   ## S3 type: amazon_s3/ceph_s3
   S3Type: 'amazon_s3'

   ## S3 access key
   S3AccessKey: ''

   ## S3 secret key
   S3SecretKey: ''

   ## S3 region, if your s3 does not have any region, just keep the parameter as it is
   S3RegionName: ''

   ## S3 bucket name
   S3Bucket: ''

   ## S3 endpoint url, not required for Amazon S3, keep it as it is
   S3EndpointUrl: ''

   ## S3 signature version
   S3SignatureVersion: 'default'

   ## S3 Auth version
   S3AuthVersion: 'DEFAULT'

   ## If S3 backend is not Amazon S3 and SSL is enabled on S3 endpoint url then change it to 'True', otherwise keep it as 'False'
   S3SslEnabled: False

   ## User can specify list of extra volumes that they want to mount on 'trilio_datamover' container.
   # Example:
   #  TrilioDatamoverOptVolumes:
   #    - /opt/dir1:/opt/dir1
   #    - /mnt/dir2:/var/dir2

   TrilioDatamoverOptVolumes: []

   ## Following details are optional and only needed for VMware to OpenStack migration feature
   ## If you don't want to use this migration feature, you can leave these parameters as it is.
   ## Change VmwareToOpenstackMigrationEnabled parameter value to True if you want to use the VMware migration feature.
   VmwareToOpenstackMigrationEnabled: False
   VcenterUrl: ''
   VcenterUsername: ''
   VcenterPassword: ''
   VcenterNoSsl: False