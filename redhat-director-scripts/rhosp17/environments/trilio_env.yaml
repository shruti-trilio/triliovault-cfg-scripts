parameter_defaults:

   ## Cloud Admin user details
   CloudAdminUserName: "admin"
   CloudAdminProjectName: "admin"
   CloudAdminDomainName: "default"
   CloudAdminPassword: "835zhJv7eINkgKOM9a0CB2td8"

   ## TrilioVault container Images.
   ContainerTriliovaultDatamoverImage: uc17-1.ctlplane.trilio.local:8787/trilio/trilio-datamover:6.0.0-dev-wip_feature_multi_backuptarget-2-rhosp17.1
   ContainerTriliovaultDatamoverApiImage: uc17-1.ctlplane.trilio.local:8787/trilio/trilio-datamover-api:6.0.0-dev-wip_feature_multi_backuptarget-2-rhosp17.1
   ContainerTriliovaultWlmImage: uc17-1.ctlplane.trilio.local:8787/trilio/trilio-wlm:6.0.0-dev-wip_feature_multi_backuptarget-2-rhosp17.1

   ## If you do not want Trilio's horizon plugin to replace your horizon container, just comment following line.
   ContainerHorizonImage: uc17-1.ctlplane.trilio.local:8787/trilio/trilio-horizon-plugin:6.0.0-dev-wip_feature_multi_backuptarget-2-rhosp17.1

   ## List of Backup Targets to store backup data, you can configure multiple S3, nfs backup targets here.
   ## For more details about each parameter, please check documentation.

   TrilioBackupTargets:
      - backup_target_name: 'S3_BT1'
        backup_target_type: 's3'
        is_default: True
        s3_type: 'amazon_s3'
        s3_access_key: 'ACCESSKEY1'
        s3_secret_key: 'SECRETKEY1'
        s3_region_name: 'REGION1'
        s3_bucket: 'BUCKET1'
        s3_endpoint_url: 'ENDPOINT_URL1'
        s3_signature_version: 'default'
        s3_auth_version: 'DEFAULT'
        s3_ssl_enabled: true
        s3_ssl_verify: true
        s3_self_signed_certs: false
        s3_bucket_object_lock_enabled: false
      - backup_target_name: 'S3_BT2'
        backup_target_type: 's3'
        is_default: True
        s3_type: 'amazon_s3'
        s3_access_key: 'ACCESSKEY2'
        s3_secret_key: 'SECRETKEY2'
        s3_region_name: 'REGION2'
        s3_bucket: 'BUCKET2'
        s3_endpoint_url: 'ENDPOINT_URL2'
        s3_signature_version: 'default'
        s3_auth_version: 'DEFAULT'
        s3_ssl_enabled: true
        s3_ssl_verify: true
        s3_self_signed_cert: true
        s3_bucket_object_lock_enabled: false
      - backup_target_name: 'NFS_BT3'
        backup_target_type: 'nfs'
        is_default: False
        nfs_shares: '11.30.1.10:/mnt/share'
        nfs_options: 'nolock,soft,timeo=600,intr,lookupcache=none,nfsvers=3,retrans=10'

   ## User can specify list of extra volumes that they want to mount on 'trilio_datamover' container.
   # Example:
   #  TrilioDatamoverOptVolumes:
   #    - /opt/dir1:/opt/dir1
   #    - /mnt/dir2:/var/dir2

   TrilioDatamoverOptVolumes: []

   ## Following details are optional and only needed for VMware to OpenStack migration feature
   ## If you don't want to use this migration feature, you can leave these parameters as it is.
   ## Change VmwareToOpenstackMigrationEnabled parameter value to True if you want to use the VMware migration feature.
   VmwareToOpenstackMigrationEnabled: False
   VcenterUrl: ''
   VcenterUsername: ''
   VcenterPassword: ''
   VcenterNoSsl: True
   VcenterCACertFileName: ''

