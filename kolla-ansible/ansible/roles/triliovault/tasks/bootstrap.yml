---

- name: Create database for triliovault services
  become: true
  kolla_toolbox:
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.database_name }}"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0] }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["victoria", "wallaby", "yoga"]

- name: Create database for triliovault services for zed and next releases
  become: true
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.database_name }}"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0] }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["zed", "antelope", "bobcat"]


- name: Create triliovault database users and ser permissions
  kolla_toolbox:
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.database_user }}"
      password: "{{ item.database_password }}"
      host: "%"
      priv: "{{ item.database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0]  }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["victoria", "wallaby", "yoga"]

- name: Create triliovault database users and ser permissions for zed and next releases
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ item.database_user }}"
      password: "{{ item.database_password }}"
      host: "%"
      priv: "{{ item.database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[item.group_name][0]  }}"
  with_items:
     - "{{ triliovault_db_details }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["zed", "antelope", "bobcat"]

- import_tasks: rabbitmq.yml

- include_tasks: bootstrap_service.yml

