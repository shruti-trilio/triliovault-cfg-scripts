---
- name: Creating triliovault datamover api database for openstack release zed or more
  become: true
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ triliovault_database_name }}"
  run_once: True
  delegate_to: "{{ groups[triliovault_datamover_api_group][0] }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["zed", "antelope", "bobcat"]

- name: Creating triliovault datamover api database for openstack release earlier than zed
  become: true
  kolla_toolbox:
    module_name: mysql_db
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ triliovault_database_name }}"
  run_once: True
  delegate_to: "{{ groups[triliovault_datamover_api_group][0] }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["victoria", "wallaby", "yoga"]


- name: Creating triliovault datamover api database user and setting permissions for openstack release zed or more
  become: true
  kolla_toolbox:
    container_engine: "{{ kolla_container_engine }}"
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ triliovault_database_user }}"
      password: "{{ triliovault_database_password }}"
      host: "%"
      priv: "{{ triliovault_database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[triliovault_datamover_api_group][0] }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["zed", "antelope", "bobcat"]



- name: Creating triliovault datamover api database user and setting permissions for openstack release earlier than zed
  become: true
  kolla_toolbox:
    module_name: mysql_user
    module_args:
      login_host: "{{ database_address }}"
      login_port: "{{ database_port }}"
      login_user: "{{ database_user }}"
      login_password: "{{ database_password }}"
      name: "{{ triliovault_database_user }}"
      password: "{{ triliovault_database_password }}"
      host: "%"
      priv: "{{ triliovault_database_name }}.*:ALL"
      append_privs: "yes"
  run_once: True
  delegate_to: "{{ groups[triliovault_datamover_api_group][0] }}"
  when:
    - not use_preconfigured_databases | bool
    - openstack_release in ["victoria", "wallaby", "yoga"]

- include_tasks: bootstrap_service.yml    