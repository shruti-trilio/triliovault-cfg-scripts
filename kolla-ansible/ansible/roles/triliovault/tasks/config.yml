---

- name: triliovault - Load rbd module
  include_role:
    name: module-load
  vars:
    modules:
      - { name: rbd }
  when:
    - inventory_hostname in groups[triliovault_datamover_group]

- name: triliovault - set nbd module options in modprobe conf
  become: true
  template:
    src: modprobe-nbd.conf.j2
    dest: "/etc/modprobe.d/nbd.conf"
  when:
    - inventory_hostname in groups[triliovault_datamover_group]

- name: triliovault - set module-load conf for nbd module
  become: true
  template:
    src: module-load-nbd.conf.j2
    dest: "/etc/modules-load.d/nbd.conf"
  when:
    - inventory_hostname in groups[triliovault_datamover_group]

- name: triliovault - load nbd module
  become: true
  modprobe:
    name: "nbd"
    params: "nbds_max=128"
    state: "present"
  when:
    - inventory_hostname in groups[triliovault_datamover_group]

- name: Create log directories
  become: true
  file:
    path: "/var/log/kolla/{{ item.key }}"
    state: "directory"
    owner: "{{ item.value.run_user }}"
    group: "{{ item.value.run_group }}"
    mode: "0755"
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ triliovault_services }}"

- name: Ensuring config directories exist
  become: true
  file:
    path: "{{ node_config_directory }}/{{ item.key }}"
    state: "directory"
    owner: "{{ config_owner_user }}"
    group: "{{ config_owner_group }}"
    mode: "0770"
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ triliovault_services }}"

- name: Ensuring /var/trilio directory exist
  become: true
  file:
    path: "{{ triliovault_parent_data_directory }}"
    state: "directory"
    owner: "{{ triliovault_datamover_user_id }}"
    group: "{{ triliovault_datamover_group_id }}"
    mode: "0755"
  when: >
        ( inventory_hostname in groups[triliovault_datamover_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_api_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_workloads_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_scheduler_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_cron_group] )

- name: Ensuring "{{ triliovault_parent_data_directory }}/triliovault-mounts"  directory exist
  become: true
  file:
    path: "{{ triliovault_parent_data_directory }}/triliovault-mounts"
    state: "directory"
    owner: "{{ triliovault_datamover_user_id }}"
    group: "{{ triliovault_datamover_group_id }}"
    mode: "0755"
  when: >
        ( inventory_hostname in groups[triliovault_datamover_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_api_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_workloads_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_scheduler_group] ) or
        ( inventory_hostname in groups[triliovault_wlm_cron_group] )

- include_tasks: copy-certs.yml
  when:
    - kolla_copy_ca_into_containers | bool

- import_tasks: get_cloud_details.yml

##json

- name: Copying over config.json files for services
  become: true
  template:
    src: "{{ item.key }}.json.j2"
    dest: "{{ node_config_directory }}/{{ item.key }}/config.json"
    mode: "0660"
  when:
    - inventory_hostname in groups[item.value.group]
    - item.value.enabled | bool
  with_dict: "{{ triliovault_services }}"
  notify:
    - "Restart {{ item.key }} container"

